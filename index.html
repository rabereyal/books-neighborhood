TESTER.on('plotly_click', function(data){
    var min_point = 0;
    var min_dist = 100;
    var x = data.points[0].x;
    var y = data.points[0].y;
    for(var i=0; i < first_axis.length; i++){
        var cur_dist = Math.pow(first_axis[i]-x, 2) + Math.pow(second_axis[i]-y, 2);
        if (cur_dist < min_dist) {
            min_dist = cur_dist;
            min_point = i;
        }
    }
    if (min_dist < 0.02) {
        window.open(urls_list[min_point]);
    }
});
